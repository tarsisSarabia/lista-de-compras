<app-modal [show]="modal.show" [content]="modal" (closeEvent)="onCloseModal()">
</app-modal>
<div class="container contact">
  <h5>Nova Lista</h5>
  <h6>Espa√ßo para cadastrar uma nova lista </h6>
  <hr />

  <div class="row">
    <div class="col s12">
      <div
        id="div-register-product-message"
        class="card-panel white-text"
        [hidden]="!this.newListMessage"
        [class.red]="this.newListInvalid"
        [class.blue]="!this.newListInvalid"
      >
        {{ this.newListMessage }}
      </div>
    </div>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="input-field col s12">
        <input
          id="input-new-list"
          name="input-new-list"
          type="text"
          class="validate"
          [(ngModel)]="this.nomeLista"
         />
       </div>
      <button class="btn waves-effect waves-light amber darken-4" type="submit"
        [disabled]="!form.valid">
        Cadastrar
        <i class="material-icons right">send</i>
      </button>
      <button
        style="margin-left: 10px"
        class="btn waves-effect waves-light amber darken-4"
        type="button"
        (click)="onResetClick()"
      >
        Apagar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <p>Nome: {{ this.nomeLista }}</p>

  ></app-product-panel> -->

    <div class="col s12 m6 offset-m3 center">
      <a href="/index.html"> VOLTAR AO MENU PRINCIPAL </a>
    </div>
  </div>
  <!-- link home -->
</div>
