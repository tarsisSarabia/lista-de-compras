<div class="container contact">
  <h5>Produtos</h5>
  <h6>Dados dos Produtos</h6>
  <hr />
  <div *ngIf="registration">
   <ul class="collection col s12 offset-m3 m6">

     <li class="collection-item">
        <span class="badge left">IDENTIFICADOR</span>{{ registration.id }}
      </li>
      <li class="collection-item">
        <span class="badge left">QUANTIDADE</span
        >{{ registration.quantity | number }}
      </li>
      <li class="collection-item">
        <span class="badge left">PRODUTO</span
        >{{ registration.product | uppercase }}
      </li>
      <li class="collection-item">
        <span class="badge left">DATA</span>
        {{ registration.date | date: "dd/MM/yyyy" }}
      </li>
    </ul>
  </div>
</div>
