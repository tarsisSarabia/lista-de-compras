<div class="container contact">
  <h5>Lista de Compras</h5>
  <h6>
    Segue abaixo a lista dos produtos a serem adquiridos.
  </h6>
  <hr />
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <table>
        <thead>

          <tr>
            <th data-field="td-date">Data</th>
            <th data-field="td-produto">Produto</th>
            <th data-field="td-quandidade">Quantidade</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let t of this.user.transactions" (click)="onClickItem(t)">
            <td>{{ t.date | date: "dd/MM/yyyy HH:mm:ss" }}</td>
            <td>{{ t.produto | uppercase }}</td>
            <td>{{ t.value | number }}</td>
          </tr>
        </tbody>
      </table>

      <app-product-panel [value]="this.user.qtde"></app-product-panel>
    </div>
  </div>
   <!-- link home -->

  <!-- link home -->
  <div class="row">
    <div class="col s12 m6 offset-m3 center">
      <a href="/index.html"> VOLTAR AO MENU PRINCIPAL </a>
    </div>
  </div>

</div>
